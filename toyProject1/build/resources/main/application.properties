spring.application.name=pyramid
# ==============================
# 기본 DB 설정
# ==============================

# Oracle DB
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=toyproject1
spring.datasource.password=1234

# ==============================
# MyBatis 설정
# ==============================
# mapper 파일 위치
#mybatis.mapper-locations=classpath:/mappers/mariadb/**/*-mapper.xml

mybatis.mapper-locations=classpath:/mappers/oracle/**/*-mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL

# Type Alias 또는 Type Handler 설정이 필요한 경우
# mybatis.type-aliases-package=com.example.domain
# mybatis.type-handlers-package=com.example.typehandler

# ==============================
# 커넥션 풀 설정 (HikariCP - 기본 사용)
# ==============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.idle-timeout=10000
#spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.auto-commit=true

# ==============================
# JPA 설정 (Spring Data JPA)
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect



